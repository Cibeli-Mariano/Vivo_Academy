        <title> Página de chamados </title>
    </head>
    
    <body id="index">
        
        <div>
            <form id="frmChamado">
                
                <div class="form-group">
                    <label for="txtCodigo">Número do chamado</label>
                    <input type="text" class="form-control" id="txtCodigo" placeholder="Codígo">
                </div>
                <div class=" form-group">
                    <label for="txtData">Data do chamado</label>
                    <input type="date" class="form-control" id="txtData" placeholder="data" required>
                </div>
                <div class="form-group">
                    <label for="txtHora">Horário</label>
                    <input type="time" class="form-control" id="txtHora" placeholder="Hórario de abertura" required>
                </div>
                <div class=" form-group">
                    <label for="txtCategoria">Categoria</label>
                <select id="txtCategoria" class="form-control">
                    <option value=""></option>
                    <option value="1">1 - Hadware</option>
                    <option value="2">2 - Sofware </option>
                    <option value="3">3 - Telefonia</option>
                    <option value="4">4 - Rede</option>
                    <option value="5">5 - Internet</option>
                </select>
            </div>
            <div class="form-group">
                <label for="txtProblema" class="form-label">O que esta acontecendo?</label required >
                <textarea class="form-control" id="txtProblema" rows="3"></textarea required>
            </div>
            <div class=" form-group">
                <label for="txtUsuario">Nome do usuário</label>
                <input type="text" class="form-control" id="txtUsuario" placeholder="Digite seu nome" required>
            </div><br>
            <!-- <div class="form-group">
                <label for="txtPrioridade">Prioridade</label>
                <select id="txtPrioridade" class="form-control">
                    <option value="Baixa">Baixa</option>
                    <option value="Média">Média</option>
                    <option value="Alta">Alta</option>
                </select> <br> -->

                <div class="form_group">
                    <p>Qual a prioridade do chamado?</p>
                    <label>
                        <input name="txtPrioridade" value="Baixo" type="radio" class="input_radio" id="txtPrioridade" checked> Baixo
                    </label>
                    <label>
                        <input name="txtPrioridade" value="Médio" type="radio" class="input_radio" id="txtPrioridade"> Médio
                    </label>
                    <label>
                        <input name="txtPrioridade" value="Alto" type="radio" class="input_radio" id="txtPrioridade"> Alto
                    </label>
                </div>
            <input type="submit" class="submit_button" value="Inserir" id="btnSalvar"/>
        </form>
    </div>
